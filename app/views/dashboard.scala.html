@(email: String, fullName: String, customDataItems: Seq[CustomDataItem])

@main(email, fullName){

    <header>
        <hgroup>
            <h1>Dashboard</h1>
            <h2>Custom Data</h2>
        </hgroup>
    </header>

    <article class="customData" id="tasks">
        @views.html.customData.index(customDataItems)
    </article>
}
